<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Chai aur Javascript</h1>
  <button id="start">start</button>
  <button id="stop">stop</button>
</body>
<script>

  const sayDate = ()=>{
    console.log("aditya raj", Date.now())
  }
  
  const startt = ()=>{
    start = setInterval(sayDate, 500);
  }

  const stopp = ()=>{
    clearInterval(start);
  }
  document.querySelector("#start").addEventListener("click", startt)
  document.querySelector("#stop").addEventListener("click", stopp)


</script>
</html>
